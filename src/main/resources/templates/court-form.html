<body>
	<h3>Save Court</h3>
	<form action="#" th:action="@{/court/save}" th:object="${court}" method="POST">

	<input type="text" th:field="*{type}" placeholder="Type" required/> 
	<br>
	<input type="text" th:field="*{sector}" placeholder="Sector" required/>

	<button type="submit">Save</button>

	<a th:href="@{'/web/clients/'}">Go Back To Client List</a>
</body>
