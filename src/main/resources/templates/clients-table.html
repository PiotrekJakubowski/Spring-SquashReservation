<html>
<head>

	<link th:href="@{/styles/main.css}" rel="stylesheet" />

</head>

<body>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>

<div class="container">

<div class="navbar">
	<a th:href="@{'/web/addClient'}">Add Client</a>
	<a th:href="@{'/court/courtInformation/'}">Show Courts</a>
	<div class="dropdown">
		<button class="dropbtn">External Methods
			<i class="fa fa-caret-down"></i>
		</button>
		<div class="dropdown-content">
			<a th:href="@{'/web/deleteAll'}" onclick="return confirm('Are you sure you want to delete all clients?');">Delete All Clients</a>
			<a th:href="@{'/web/deleteRandomReservation'}" onclick="return confirm('Are you sure you want to delete random reservation?');">Delete Random Reservation</a>
		</div>
	</div>
</div>

<div class="clientsTable">
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
				<th>Email</th>
				<th>Client Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${clients.empty}">
				<td colspan="2">No Client Available</td>
			</tr>
			<tr th:each="client : ${clients}">
				<td><span th:text="${client.id}"> Id </span></td>
				<td><span th:text="${client.firstName}"> First Name </span></td>
				<td><span th:text="${client.lastName}"> Last Name </span></td>
				<td><span th:text="${client.phoneNumber}"> Phone Number</span></td>
				<td><span th:text="${client.email}"> Email </span></td>
				<td>
				<a th:href="@{'/web/update/' + ${client.id}}">Edit</a> 
				| 
				<a th:href="@{'/web/delete/' + ${client.id}}" onclick="return confirm('Are you sure you want to delete the reservation?');"> Delete</a>
                -----> 
                <a th:href="@{'/web/clientReservations/' + ${client.id}}">Show Client Reservation</a>
                </td>
			</tr>
		</tbody>
	</table>

	<!-- clients pagination -->
	<nav aria-label="Pagination" th:if="${clients.totalPages gt 0}">
		<ul class="pagination justify-content-center font-weight-medium">
			<li class="page-item" th:classappend="${clients.number eq 0} ? 'disabled'">
				<a class="page-link svg-icon"
				   th:href="@{/admin/clients?page={id}(id=${clients.number lt 2 ? 1 : clients.number})}"
				   aria-label="Previous"
				   title="Previous Page" rel="tooltip">
					<span aria-hidden="true" data-feather="chevrons-left" width="20" height="20"></span>
				</a>
			</li>
			<li class="page-item" th:classappend="${i eq clients.number + 1} ? 'active'"
				th:each="i : ${#numbers.sequence( clients.number + 1, clients.totalPages > 10 + clients.number ? clients.number + 10 : clients.totalPages, 1)}">
				<a class="page-link" th:href="@{/admin/clients?page={id}(id=${i})}" th:text="${i}"
				   th:title="${'Page '+ i}"
				   rel="tooltip"></a>
			</li>
			<li class="page-item disabled" th:if="${clients.number + 10 < clients.totalPages}">
				<a class="page-link svg-icon" href="#">
					<span data-feather="more-horizontal" width="20" height="20"></span>
				</a>
			</li>
			<li class="page-item" th:classappend="${clients.number + 1 eq clients.totalPages} ? 'disabled'">
				<a class="page-link svg-icon" th:href="@{/admin/clients?page={id}(id=${clients.number + 2})}"
				   aria-label="Next"
				   title="Next Page" rel="tooltip">
					<span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>
				</a>
			</li>
		</ul>
	</nav>






</div>

</body>
</html>
